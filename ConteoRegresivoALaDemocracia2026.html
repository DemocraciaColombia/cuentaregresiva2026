  <style>
    body {
      background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;

    #countdown {
      font-size: 2em;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: pulse 2s infinite;

      0% { transform: scale(1); }

      100% { transform: scale(1); }
    }

<body>
  <h1>Regreso de la Democracia a Nuestra Amada Colombia</h1>
  <h1>Cuenta regresiva al 7 de agosto de 2026</h1>
  <div id="countdown"></div>

  <script>
    const endDate = new Date("August 7, 2026 00:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "Â¡El mandato ha finalizado!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} dÃ­as â€¢ ${hours}h â€¢ ${minutes}m â€¢ ${seconds}s`;
    }, 1000);
  </script>
